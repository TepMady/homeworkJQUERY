<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<Style>
    .header{
        width: 500px;
        height: 40px;
        background-color: chocolate;
        margin: auto;
    }
    .fa{
        font-size: 30px;
        margin-top: 8px;
        margin-left: 20px;
        cursor: pointer;
        color: white;
    }
    .menu{
        width: 500px;
        height: 500px;
        background-color: chocolate;
        margin: auto;

    }
</Style>
<body>
    <div class="header">
        <div class="icon">
            <i class="fa fa-bars " aria-hidden="true"></i>
        </div>
    </div>
    <div class="menu">
        
    </div>
</body>
<Script>
    $(document).ready(function(){
        // $('.fa').click(function(){
        //     $('.menu').slideUp();
        // })
        // $('.fa').click(function(){
        //     $('.menu').slideDown();
        // })
        $('.fa').click(function(){
            $('.menu').slideToggle();
        })
    })
</Script>
</html>
